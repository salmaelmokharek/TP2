      <div class="form-group">
        <label for="" class="form-label" for-title="">Title</label>
        <input type="text" name="" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="" class="form-label" for-content="">description</label>
        <textarea name="" id="content" cols="30" rows="3" class="form-control"></textarea>
      </div>
      <div class="d-gid"><button class="my-2 btn btn-light"><i class="fa fa-send"> Post</i></button>
      </div>
    </div>
  </div>
</form>
